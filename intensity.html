<html lang="en">
<head>

</head>

<body>
  <div class='container' style='margin-top: 20px;'>
  
  <!-- TOdo: fixed top for nav only -->
  <nav class='navbar navbar-light bg-light navbar-expand-lg'>
    <a href='#' class='navbar-brand'>Stronger Voice</a>
    <button class='navbar-toggler' data-toggle='collapse' data-target='#navbarCollapse'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse'>
      <ul class='navbar-nav ml-auto'>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Home</a>
        </li>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Intensity</a>
        </li>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Duration</a>
        </li>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Pitch</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- TOdo: needs styling 2 up box -->
  <form>
      <div class='form-group row>'>
        <label class='col-sm-3 col-form-label'>Last Name</label>
        <div class='col-sm-9'>
          <input type='text' class='form-control'>
        </div>
      </div>

      <div class='form-group row>'>
        <label class='col-sm-3 col-form-label'>First Name</label>
        <div class='col-sm-9'>
          <input type='text' class='form-control'>
        </div>
      </div>

      <div class='form-group row>'>
        <!-- only need email/pw after initial registration -->
        <label class='col-sm-3 col-form-label' for='email'>Email</label>
        <div class='col-sm-9'>
          <input type='text' class='form-control' id='email'>
        </div>
      </div>

      <div class='form-group row>'>
        <label class='col-sm-3 col-form-label' for='password'>Password</label>
        <div class='col-md-9'>
          <input type='text' class='form-control' id='password'>
        </div>
      </div>

      <div class='row>'>
        <div class='col-sm-9 offset-sm-3'>
         <button type='submit' class='btn btn-primary'>Login</button>
        </div>
      </div>

    </form>

  </div>
