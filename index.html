<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Homework</title>
  <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.css'>
</head>

<body>
  <div class='container' style='margin-top: 20px;'>

    <!-- TOdo: fixed top for nav only -->
    <nav class='navbar navbar-light bg-light navbar-expand-lg'>
      <a href='#' class='navbar-brand'>Stronger Voice</a>
      <button class='navbar-toggler' data-toggle='collapse' data-target='#navbarCollapse'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse'>
        <ul class='navbar-nav ml-auto'>
          <li class='navbar-item'>
            <a href='#' class='nav-link'>Home</a>
          </li>
          <li class='navbar-item'>
            <a href='#' class='nav-link'>Intensity</a>
          </li>
          <li class='navbar-item'>
            <a href='#' class='nav-link'>Duration</a>
          </li>
          <li class='navbar-item'>
            <a href='#' class='nav-link'>Pitch</a>
          </li>
        </ul>
      </div>
    </nav>

    <form class='form' style='margin-top:60px'>
      <div class='form-row'>
        <div class='form-group col-md-6'>
          <label for='inputEmail4'>Email</label>
          <input type='email' class='form-control' id='inputEmail4' placeholder='Email'>
        </div>
        <div class='form-group col-md-6'>
          <label for='inputPassword4'>Password</label>
          <input type='password' class='form-control' id='inputPassword4' placeholder='Password'>
        </div>
      </div>
      <div class='form-group'>
        <div class='form-check'>
          <input class='form-check-input' type='checkbox' id='gridCheck'>
          <label class='col-form-label' form='gridCheck'>
            Remember me
          </label>
        </div>
      </div>
      <button type='submit' class='btn btn-primary'>Sign in</button>
    </form>

  </div>
</body>
</html>
