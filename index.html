<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Homework</title>
  <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.css'>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <!-- TOdo: fixed top for nav only -->
  <nav class='navbar-expand-lg navbar-dark bg-slate'>
    <a href='#' class='navbar-brand'>Stronger Voice</a>
    <button class='navbar-toggler' data-toggle='collapse' data-target='#navbarCollapse'>
      <span class='navbar-toggler-icon'></span>
    </button>
    <div class='collapse navbar-collapse'>
      <ul class='navbar-nav ml-auto'>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Home</a>
        </li>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Intensity</a>
        </li>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Duration</a>
        </li>
        <li class='navbar-item'>
          <a href='#' class='nav-link'>Pitch</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class='hero'>
    <p class='py-5 text-center'>Voice Ex Text Here</p>
    <div class='container-fluid'>
      <div class='row mb-3'>
    </div>
    <div class="row text-center mb-3">
      <div class="col">
        <p>Intensity Exercises</p>
        <button type='submit' class='btn btn-primary'>Go!</button>
      </div>
      <div class="col d-none d-md-block">
        <p>Duration Exercises</p>
        <button type='submit' class='btn btn-primary'>Go!</button>
      </div>
      <div class="col">
        <p>Pitch Exercises</p>
        <button type='submit' class='btn btn-primary'>Go!</button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    

    <div class='container-fluid'>
      <span class='rounded-sm'>
      <form class='form' style='margin-top:60px'>
        <div class='form-row'>
          <div class='form-group col-md-6'>
            <label for='inputEmail4'>Email</label>
            <input type='email' class='form-control' id='inputEmail4' placeholder='Email'>
          </div>
          <div class='form-group col-md-6'>
            <label for='inputPassword4'>Password</label>
            <input type='password' class='form-control' id='inputPassword4' placeholder='Password'>
          </div>
        </div>
        <div class='form-group'>
          <div class='form-check'>
            <input class='form-check-input' type='checkbox' id='gridCheck'>
            <label class='col-form-label' form='gridCheck'>
              Remember Me
            </label>
          </div>
        </div>
        <button type='submit' class='btn btn-primary'>Sign in</button>
      </form>
      </span>
    </div>
  </div>

  <footer class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          Contact Us
        </div>
      </div>
    </div>
  </footer>

  <script src='node_modules/jquery/dist/jquery.js'></script>
  <script src='node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
    
</body>
</html>
